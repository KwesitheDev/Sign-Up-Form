<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="image">
            <img src="resources/images/sign-up.avif" alt="lush green background">
            <img class="logo" src="resources/images/odin-lined.png" alt="the odin project Logo">
        </div>
        <div class="content">
            <div class="top">
                <p>This is not a real online service! You know you need something like this in your life to 
                    help you realize your deepest dreams.<br>
                    Sign Up now to get started <br><br>
                    You know you want to.
                </p>
            </div>
            <div class="middle">
                <form action="#" method="post">
                    <div class="label-input">
                        <label for="firstName">FIRST NAME</label>
                        <input type="text" id="firstName" placeholder="Thor">
                    </div>
                    <div class="label-input">
                        <label for="lastName"> LAST NAME</label>
                        <input type="text" placeholder="Odinson" id="lastName">
                    </div>
                    <div class="label-input">
                        <label for="email">EMAIL</label>
                        <input id="email" type="email" placeholder="example@example.com">
                    </div>
                    <div class="label-input">
                        <label for="phoneNumber"> PHONE NUMBER</label>
                        <input id="phoneNumber" type="tel" placeholder="233500000000">
                    </div>
                    <div class="label-input">
                        <label for="password">PASSWORD</label>
                        <input id="password" type="text">
                    </div>
                    <div class="label-input">
                        <label for="confirmPassword">CONFIRM PASSWORD</label>
                        <input id="confirmPassword" type="text">
                    </div>
                </form>
            </div>

            <div class="bottom">
                <button type="submit">Create Account</button>
                <br>
                <br>

                <p>Already have an account? <a href="@">Log in</a></p>
            </div>

            
        </div>
    </div>
    
</body>
</html>
